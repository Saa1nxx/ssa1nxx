<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Приложение</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1A1A2E;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 10px;
            text-align: center;
            background-color: #16213E;
            font-size: 24px;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #0F3460;
            border-top: 1px solid #e1e1e1;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .my-message {
            background-color: #4ECDC4;
            align-self: flex-end;
        }
        .other-message {
            background-color: #e94560;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #16213E;
            border-top: 1px solid #e1e1e1;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
        }
        button {
            padding: 10px 15px;
            background-color: #4ECDC4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45b1a1;
        }
    </style>
</head>
<body>

<header>Чат Приложение</header>
<div class="chat-container" id="chat-container"></div>
<div class="input-container">
    <input type="text" id="nickname" placeholder="Ваш ник" />
    <input type="text" id="message" placeholder="Введите сообщение" />
    <button id="sendBtn">Отправить</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('message');
    const nicknameInput = document.getElementById('nickname');

    sendBtn.addEventListener('click', () => {
        const messageText = messageInput.value;
        const nickname = nicknameInput.value || "Неизвестный";

        if (messageText) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message my-message';
            messageElement.innerHTML = `<strong>${nickname}:</strong> ${messageText}`;
            chatContainer.appendChild(messageElement);
            messageInput.value = ''; // Очистка поля ввода
            chatContainer.scrollTop = chatContainer.scrollHeight; // Прокрутка вниз
        }
    });

    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendBtn.click();
        }
    });
</script>

</body>
</html>
