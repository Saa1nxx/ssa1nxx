<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-приложение</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #001F3F; /* Темно-синий фон */
            color: white; /* Белый текст */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid #0056b3; /* Цвет рамки */
            border-radius: 10px;
            background-color: #002a5c; /* Более светлый темно-синий */
        }
        .message {
            margin-bottom: 15px;
        }
        .nickname {
            font-weight: bold;
            color: #66afe9; /* Цвет никнейма */
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-top: 1px solid #0056b3; /* Цвет разделительной линии */
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        input[type="text"]:focus {
            outline: none;
        }
        button {
            padding: 10px 15px;
            background-color: #0056b3; /* Цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004494; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat">
        <!-- Сообщения будут добавлены здесь -->
    </div>
    <div class="input-container">
        <input type="text" id="nickname" placeholder="Ваш ник" required>
        <input type="text" id="message" placeholder="Введите сообщение..." required>
        <button id="sendBtn">Отправить</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const nicknameInput = document.getElementById('nickname');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value;
            const nickname = nicknameInput.value || 'Аноним'; // Использовать 'Аноним', если ник не введен

            if (message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<span class="nickname">${nickname}:</span> ${message}`;
                chatContainer.appendChild(messageElement);
                messageInput.value = ''; // Очистить поле ввода
                chatContainer.scrollTop = chatContainer.scrollHeight; // Прокрутить вниз
            }
        });

        // Обработка нажатия Enter
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
